<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="text"
      id="input-el"
      placeholder="Your favourite link"
      onfocus="this.value=''"
    />
    <button id="input-btn" title="SAVE THE INPUT">
      <i class="uil uil-save"></i> SAVE INPUT
    </button>
    <button id="save-btn" title="SAVE CURRENT TAB!!">
      <i class="uil uil-file-bookmark-alt"></i> SAVE CURRENT TAB
    </button>
    <button id="delete-btn" title="DOUBLE CLICK ME!">
      <i class="uil uil-trash-alt"></i> REMOVE ALL
    </button>
    <ul id="ul-el"></ul>
    <script src="index.js"></script>
  </body>
</html>
